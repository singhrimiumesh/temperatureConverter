<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperatureInput").value);
            const unitSelect = document.getElementById("unitSelect").value;
            let result;
            if (unitSelect === "celsius") {
                result = (temperatureInput * 9/5) + 32;
                document.getElementById("result").innerHTML = `${result.toFixed(2)} Fahrenheit`;
            } else {
                result = (temperatureInput - 32) * 5/9;
                document.getElementById("result").innerHTML = `${result.toFixed(2)} Celsius`;
            }
        }
    </script>
</body>
</html>
